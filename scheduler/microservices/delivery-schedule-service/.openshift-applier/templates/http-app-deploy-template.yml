---
kind: Template
apiVersion: v1
metadata:
  name: http-app-deploy
  annotations:
    openshift.io/display-name: HTTP App Deploy Template
    description: A template to deploy your an App with a HTTP endpoint
    iconClass: icon-cube
    tags: http
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      build: "${NAME}"
    name: "${NAME}"
  spec: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
    labels:
      app: "${NAME}"
  spec:
    replicas: 1
    selector:
      name: "${NAME}"
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          name: "${NAME}"
      spec:
        containers:
        - env:
          - name: SERVER_PORT
            value: ${SERVER_PORT}
          - name: MANAGEMENT_CONTEXT-PATH
            value: "${MANAGEMENT_CONTEXT}"
          - name: MANAGEMENT_SERVER_PORT
            value: ${MANAGEMENT_SERVER_PORT}
          - name: SPRING_DATA_MONGODB_HOST
            value: ${MONGODB_HOST}
          - name: SPRING_DATA_MONGODB_PORT
            value: ${MONGODB_PORT}
          - name: SPRING_DATA_MONGODB_DATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: "${MONGODB_SECRET}"
          - name: SPRING_DATA_MONGODB_USERNAME
            valueFrom:
              secretKeyRef:
                key: database-user
                name: "${MONGODB_SECRET}"
          - name: SPRING_DATA_MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: "${MONGODB_SECRET}"
          - name: SPRING_ACTIVEMQ_USER
            value: ${MQ_USERNAME}
          - name: SPRING_ACTIVEMQ_PASSWORD
            value: ${MQ_PASSWORD}
          - name: SPRING_ACTIVEMQ_BROKER-URL
            value: "tcp://${MQ_BROKER_URL}-amq-tcp:61616"
          image: "${NAME}"
          imagePullPolicy: Always
          name: "${NAME}"
          ports:
          - containerPort: 8778
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          resources: {}
          terminationMessagePath: "/dev/termination-log"
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: "${NAME}"
    name: "${NAME}"
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8443-tcp
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: 8778-tcp
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      name: "${NAME}"
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      name: "${NAME}"
    name: "${NAME}"
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: "${NAME}"
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: jenkins_pipeline_edit
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: "${PIPELINES_NAMESPACE}"
  userNames:
  - system:serviceaccount:${PIPELINES_NAMESPACE}:jenkins
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all objects and the related imagestream.
  required: true
- name: PIPELINES_NAMESPACE
  displayName: Project/Namespace for Jenkins Pipelines
  description: The project/namespace where the Jenkins executing pipelines is deployed.
  required: true
- name: SERVER_PORT
  displayName: Application Server Port
  description: The port the application will liston on
  required: true
  value: "8080"
- name: MANAGEMENT_CONTEXT
  displayName: Spring context for liveness and health checks
  description: Spring context for liveness and health checks
  required: true
  value: /actuator
- name: MANAGEMENT_SERVER_PORT
  displayName: Port listening liveness and health checks
  description: Port for liveness and health checks
  required: true
  value: "8081"
- name: MONGODB_HOST
  displayName: Mongo DB Host
  description: Host name of the Mongo DB instance
  required: true
- name: MONGODB_PORT
  displayName: Mongo DB Port
  description: Port number of the Mongo DB instance
  required: true
  value: "27017"
- name: MONGODB_SECRET
  displayName: Secret containing the credentials for the Mongo DB instance
  required: true
- name: MQ_USERNAME
  displayName: Configured user for ActiveMQ
  required: true
- name: MQ_PASSWORD
  displayName: Configured password for ActiveMQ
  required: true
- name: MQ_BROKER_URL
  displayName: URL for the instance of ActiveMQ
  required: true
labels:
  template: http-app-deploy-template
